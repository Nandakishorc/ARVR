<!DOCTYPE html>
<html>
<head>
  <title>360 Image Gallery</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('change-scene', {
      schema: { target: { type: 'string' } },
      init: function () {
        this.el.addEventListener('click', () => {
          document.querySelector('#sky').setAttribute('src', this.data.target);
        });
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene>
    <a-assets>
      <img id="img1" src="beach.jpeg">
      <img id="img2" src="cloud.jpeg">
      <img id="img3" src="cricket.jpeg">
    </a-assets>

    <a-camera look-controls cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-camera>

    <a-sky id="sky" src="#img1"></a-sky>

    <a-circle class="clickable" position="-2 1.5 -3" radius="0.3" material="color: white" change-scene="target: #img1"></a-circle>
    <a-text value="Beach" position="-2 2.1 -3" color="red"></a-text>

    <a-circle class="clickable" position="0 1.5 -3" radius="0.3" material="color: green" change-scene="target: #img2"></a-circle>
    <a-text value="Cloud" position="0 2.2 -3" color="white"></a-text>

    <a-circle class="clickable" position="2 1.5 -3" radius="0.3" material="color: red" change-scene="target: #img3"></a-circle>
    <a-text value="Ground" position="2 2.1 -3" color="white"></a-text>
  </a-scene>
</body>
</html>
